# Use the PHP 5.5 runtime so the routing is easier
runtime: php55

handlers:
- url: /
  script: src/loginpage.php
- url: /loginpage\.php
  script: src/loginpage.php
- url: /homepage\.php
  script: src/homepage.php
- url: /accountpage\.php
  script: src/accountpage.php
- url: /allgames\.php
  script: src/allgames.php
- url: /styles/*
  static_dir: src/styles
- url: /img/*
  static_dir: src/img